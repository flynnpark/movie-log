type EmailSignInResponse {
  ok: Boolean!
  error: String
  token: String
}

type mutation {
  EmailSignIn(email: String!, password: String!): EmailSignInResponse!
}

type User {
  id: Int!
  email: String!
  password: String!
  name: String!
  birthYear: Int!
  profileImage: String
  createdAt: Int!
}

type Query {
  user: User
}
