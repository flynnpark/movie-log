type Query {
  FindMovie(query: String): [Movie]
  GetMyProfile: GetMyProfileResponse!
  user: User
}

type Movie {
  id: Int!
  title: String!
  poster_path: String
  original_language: String!
  original_title: String!
  genre_ids: [Int]!
  adult: Boolean!
  overview: String
  release_date: String!
}

type Quert {
  movie: Movie
}

type MovieScore {
  id: Int!
  movieId: Int!
  score: Int!
  createdAt: Int!
}

type EmailSignInResponse {
  ok: Boolean!
  error: String
  token: String
}

type Mutation {
  EmailSignIn(email: String!, password: String!): EmailSignInResponse!
  EmailSignUp(email: String!, password: String!, name: String!, birthYear: Int!, profileImage: String): EmailSignUpResponse!
  UpdateMyProfile(password: String, name: String, profileImage: String): UpdateMyProfileResponse!
}

type EmailSignUpResponse {
  ok: Boolean!
  error: String
  token: String
}

type GetMyProfileResponse {
  ok: Boolean!
  error: String
  user: User
}

type UpdateMyProfileResponse {
  ok: Boolean!
  error: String
}

type User {
  id: Int!
  email: String!
  password: String!
  name: String!
  birthYear: Int!
  profileImage: String
  createdAt: Int!
}
